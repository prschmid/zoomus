[tox]
envlist = py{36,37,38,py3},black
skip_missing_interpreters = true
isolated_build = true

[testenv]
deps =
    -requirements-tests.txt

commands =
    nosetests {posargs}

[testenv:black]
basepython = python3.6
deps = black==20.8b1
commands = black --check .

[travis]
python =
    3.6: py36, black
